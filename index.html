<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="sasha-jovic" />
    <meta name="description" content="website" />
    <meta name="keywords" content="se_project_spots" />
    <title>Spots</title>

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <header class="header">
      <img src="images/Logo.svg" alt="spot logo" class="header__logo" />
    </header>
    <div class="page">
      <main class="content">
        <section class="profile page__section">
          <img src="./images/avatar.jpg" alt="bessie" class="profile__avatar" />

          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>

            <button type="button" class="profile__edit-button">
              <img
                src="./images/pencil.svg"
                alt="pencil"
                class="profile__pencil"
              />
              Edit Profile
            </button>
          </div>

          <button type="button" class="profile__new-post-button">
            <img src="./images/Group-26.svg" alt="plus" class="profile__plus" />
            <span class="profile__button-text">New Post</span>
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="" alt="" />
                <div class="card__footer">
                  <h2 class="card__title"></h2>
                  <button
                    type="button"
                    id="cardLikeButtonLiked"
                    class="card__like-button card__like-button_liked"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023Â©Spots</p>
      </footer>

      <div class="modal" id="edit-modal">
        <div class="modal__content">
          <button type="submit" class="modal__close">
            <img
              src="./images/Group-27.png"
              alt="close-button"
              class="modal__close_image"
            />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                name="name"
                placeholder="Type your name"
                autocomplete="on"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                name="description"
                placeholder="Describe yourself"
                autocomplete="on"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__content">
          <button type="button" class="modal__close">
            <img
              src="./images/Group-27.png"
              alt="close-button"
              class="modal__close"
            />
          </button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" id="add-card-Modal">
            <label class="modal__label" for="add-card-link-input">
              Image link
              <input
                id="add-card-link-input"
                type="url"
                class="modal__input"
                name="link"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                id="add-card-name-input"
                type="text"
                class="modal__input"
                name="name"
                placeholder="Type your caption"
                autocomplete="on"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>

    <script defer src="./scripts/index.js"></script>
  </body>
</html>
